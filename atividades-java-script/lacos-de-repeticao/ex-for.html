<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de laço for</title>
</head>

<body>


    <script>
        let mult = 1
        for (
            //(Variável com o valor inicial) ; (condição para continuar) ; (ação)
            let contagem = 1; contagem <= 5; contagem++) {
            let n1 = Number(prompt(contagem + " - Me diga um número:"))
            mult = mult * n1
        }

        alert("O resultado da multiplicação é " + mult)
    </script>
</body>

</html>
