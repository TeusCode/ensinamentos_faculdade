<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let contagem = 1
        let mult = 1

        do {
            let n1 = Number(prompt(contagem + " - Digite um número"))
            contagem++
            mult = n1 * mult

        } while (contagem < 6)
        alert("O resultado da multiplicação dos números é: " + mult)
    </script>
</body>

</html>
